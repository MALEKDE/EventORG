<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events | Najah Events</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="events.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-transparent">
    <div class="container">
      <a class="navbar-brand fw-bold gradient-text" href="index.html">Najah Events</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link active" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#venues">Venues</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#testimonials">Reviews</a></li>

          <li class="nav-item ms-lg-3">
            <button id="themeToggle" class="btn btn-outline-light btn-sm" aria-label="Toggle theme">
              <i class="bi bi-moon-fill"></i>
            </button>
          </li>

          <li class="nav-item ms-lg-2">
            <a class="btn btn-primary btn-sm" href="login.html">Login</a
>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="page-hero text-white">
    <div class="container text-center">
      <h1 class="fw-bold mb-2">All Events</h1>
      <p class="lead mb-0">Explore upcoming events and register in seconds.</p>
    </div>
  </header>

  <!-- Filters -->
  <section class="py-4">
    <div class="container">
      <div class="row g-3 align-items-center">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input id="searchInput" type="text" class="form-control" placeholder="Search events (name, venue, date)..." />
          </div>
        </div>

        <div class="col-md-3">
          <select id="categorySelect" class="form-select">
            <option value="all" selected>All categories</option>
            <option value="expo">Expo</option>
            <option value="conference">Conference</option>
            <option value="workshop">Workshop</option>
            <option value="festival">Festival</option>
          </select>
        </div>

        <div class="col-md-3 text-md-end">
          <span id="resultCount" class="text-muted small"></span>
        </div>
      </div>
    </div>
  </section>

  <!-- Events Grid -->
  <section class="pb-5">
    <div class="container">
      <div id="eventsGrid" class="row g-4"></div>

      <div class="text-center mt-5">
        <button id="loadMoreBtn" class="btn btn-primary btn-lg px-5">
          Load more
        </button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white">
    © 2026 An-Najah National University — Event Platform
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="events.js"></script>
</body>
</html>
